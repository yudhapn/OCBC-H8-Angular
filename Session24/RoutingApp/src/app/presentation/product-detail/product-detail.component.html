<div class="row d-flex justify-content-center m-3">
    <div class="col-sm-6">
        <div class="card mb-3">
            <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name" id="product-detail-card">
            <div class="card-body">
                <h1 class="card-title fw-bold">{{product.name}}</h1>
                <p class="card-text">{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
