<div class="row m-3">
    <div class="col-sm-4" *ngFor="let product of products">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <a [routerLink]="['/country-detail', product.id]" class="btn btn-danger">Check Product</a>
            </div>
        </div>
    </div>
</div>
